<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Groot Edit</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 50px; }
        .form-box { background: #222; padding: 20px; border-radius: 10px; max-width: 500px; margin-bottom: 30px; }
        input, textarea { width: 95%; padding: 10px; margin: 10px 0; background: #000; color: white; border: 1px solid #444; }
        button { background: #00ff88; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .product-list { border-top: 1px solid #444; padding-top: 20px; }
    </style>
</head>
<body>
    <h1>Panel Gestionnaire de Packs</h1>
    
    <div class="form-box">
        <h3>Ajouter un Pack</h3>
        <input type="text" id="pName" placeholder="Nom du pack (ex: Montage YouTube)">
        <input type="number" id="pPrice" placeholder="Ancien Prix (ex: 20)">
        <textarea id="pDesc" placeholder="Description courte"></textarea>
        <button onclick="addProduct()">Ajouter au Shop</button>
    </div>

    <div class="product-list" id="admin-list"></div>

    <script>
        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const desc = document.getElementById('pDesc').value;

            if(!name || !price) return alert("Remplis tout !");

            let products = JSON.parse(localStorage.getItem('myProducts')) || [];
            products.push({ name, price, desc });
            localStorage.setItem('myProducts', JSON.stringify(products));
            location.reload();
        }

        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem('myProducts'));
            products.splice(index, 1);
            localStorage.setItem('myProducts', JSON.stringify(products));
            location.reload();
        }

        function display() {
            const list = document.getElementById('admin-list');
            let products = JSON.parse(localStorage.getItem('myProducts')) || [];
            list.innerHTML = "<h3>Packs Actuels :</h3>" + products.map((p, i) => `
                <div style="background:#333; padding:10px; margin:5px;">
                    <strong>${p.name}</strong> - ${p.price}â‚¬ <button onclick="deleteProduct(${i})" style="background:red; color:white;">Supprimer</button>
                </div>
            `).join('');
        }
        display();
    </script>
</body>
</html>
