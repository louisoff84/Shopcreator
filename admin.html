<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Louis Editing</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <nav class="sidebar">
            <h2>Louis <span>Edit</span></h2>
            <ul>
                <li class="active">Générateur</li>
                <li onclick="Auth.logout()">Déconnexion</li>
            </ul>
        </nav>
        <main class="content">
            <h1>Générateur de liens de téléchargement</h1>
            <div class="card">
                <input type="text" id="pName" placeholder="Nom du produit">
                <input type="text" id="pUrl" placeholder="URL du fichier (Drive/Mega)">
                <button onclick="createLink()" class="btn-primary">Générer le lien sécurisé</button>
                
                <div id="res" class="result" style="display:none;">
                    <p>Lien client généré :</p>
                    <input type="text" id="linkOutput" readonly>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>Auth.check('admin');</script>
</body>
</html>
