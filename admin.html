<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin | Louis Editing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-white min-h-screen">
    
    <div id="admin-login" class="fixed inset-0 z-[100] bg-gray-950 flex items-center justify-center p-6">
        <div class="bg-gray-900 p-8 rounded-[2rem] border border-white/5 w-full max-w-sm text-center">
            <h2 class="text-xl font-black mb-6 uppercase italic">Accès <span class="text-purple-600">Admin</span></h2>
            <input type="password" id="admin-pass" placeholder="Mot de passe" class="w-full bg-black border border-white/5 p-4 rounded-2xl mb-4 outline-none focus:border-purple-600 transition text-center">
            <button onclick="checkPass()" class="btn-custom w-full py-4 rounded-2xl font-black uppercase tracking-widest text-xs">Entrer</button>
        </div>
    </div>

    <div id="admin-content" class="hidden max-w-6xl mx-auto py-20 px-6">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h1 class="text-4xl font-black italic uppercase">Gestion des <span class="text-purple-600">Commandes</span></h1>
                <p class="text-gray-500 text-xs mt-2 font-bold uppercase tracking-widest">Interface de suivi Louis Editing</p>
            </div>
            <button onclick="logout()" class="text-[10px] font-black bg-red-600/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full hover:bg-red-600 hover:text-white transition">Déconnexion</button>
        </div>

        <div class="bg-gray-900/50 p-6 rounded-3xl border border-white/5 mb-10">
            <h3 class="text-[10px] font-black text-purple-400 mb-4 uppercase tracking-[0.2em]">Importer depuis Discord</h3>
            <div class="flex gap-4">
                <input type="text" id="import-code" placeholder="Colle le JSON de Discord ici..." class="flex-1 bg-black border border-white/5 p-4 rounded-2xl outline-none focus:border-purple-600 transition text-xs">
                <button onclick="importOrder()" class="btn-custom px-8 rounded-2xl font-black text-xs uppercase">Ajouter</button>
            </div>
        </div>

        <div class="bg-gray-900/30 rounded-[2.5rem] border border-white/5 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white/[0.02] text-[10px] uppercase tracking-widest font-black text-gray-500">
                        <th class="p-6">Service</th>
                        <th class="p-6">Client</th>
                        <th class="p-6">Rushes</th>
                        <th class="p-6">Action</th>
                    </tr>
                </thead>
                <tbody id="admin-orders-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script-admin.js"></script>
</body>
</html>
