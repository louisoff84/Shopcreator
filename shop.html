<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique | Groot Edit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        :root { --accent: #00d4ff; --bg: #0f0f0f; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        .container { max-width: 1100px; margin: auto; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .item { background: var(--card); border-radius: 15px; padding: 25px; text-align: center; border: 1px solid #333; }
        .price { font-size: 2rem; color: #00ff88; margin: 10px 0; }
        .buy-btn { background: var(--accent); color: black; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; display: block; }
        .custom-box { margin-top: 50px; padding: 30px; border: 2px dashed var(--accent); border-radius: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boutique Dynamique</h1>
        <div id="shop-grid" class="grid">
            </div>

        <div class="custom-box">
            <h3>✨ Besoin d'un projet unique ?</h3>
            <p>Le Pack Custom est fait pour toi. On discute de tout de A à Z.</p>
            <a href="buy.html?item=Pack-Custom" class="buy-btn" style="display:inline-block; padding: 10px 40px;">Commander Custom</a>
        </div>
    </div>

    <script>
        function loadProducts() {
            const grid = document.getElementById('shop-grid');
            const savedProducts = JSON.parse(localStorage.getItem('myProducts')) || [
                { name: "Montage Short", price: "15", desc: "Sous-titres & Zooms" },
                { name: "Miniature Pro", price: "10", desc: "Design 4K" }
            ];

            grid.innerHTML = savedProducts.map(p => `
                <div class="item">
                    <i class="fas fa-box fa-3x" style="color:#00d4ff"></i>
                    <h3>${p.name}</h3>
                    <p>${p.desc}</p>
                    <div class="price"><span style="text-decoration:line-through; color:gray; font-size:1rem">${p.price}€</span> 0€</div>
                    <a href="buy.html?item=${p.name.replace(/ /g, '-')}" class="buy-btn">Choisir</a>
                </div>
            `).join('');
        }
        loadProducts();
    </script>
</body>
</html>
