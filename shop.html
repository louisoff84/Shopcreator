<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio | Louis Editing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-white">
    <div class="max-w-6xl mx-auto py-32 px-6">
        <h1 class="fade-in text-5xl font-black italic mb-16 uppercase tracking-tighter text-center">Mes <span class="text-purple-600">Réalisations</span></h1>

        <div class="grid md:grid-cols-2 gap-12">
            <div class="fade-in-1 group bg-gray-900/40 rounded-[2.5rem] border border-white/5 overflow-hidden hover:border-purple-600/50 transition-all">
                <div class="aspect-video w-full bg-black">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/55-kJXtOioo" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-black italic mb-2 uppercase text-white">Gaming Impact</h3>
                    <p class="text-gray-400 text-xs mb-8">Inspiré de ma vidéo "Évolucraft" : Cuts propres et immersion totale.</p>
                    <a href="buy?item=gaming" class="btn-custom block w-full text-center py-4 rounded-xl font-black uppercase text-xs">Choisir ce style</a>
                </div>
            </div>

            <div class="fade-in-2 group bg-gray-900/40 rounded-[2.5rem] border border-white/5 overflow-hidden hover:border-purple-600/50 transition-all">
                <div class="flex justify-center p-4 bg-black/20">
                    <div class="aspect-[9/16] h-[400px] rounded-2xl overflow-hidden shadow-2xl">
                        <iframe class="w-full h-full" src="https://www.youtube.com/embed/Wpxja1zkCcQ" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="p-8">
                    <h3 class="text-2xl font-black italic mb-2 uppercase text-purple-600">Viral Short</h3>
                    <p class="text-gray-400 text-xs mb-8">Format 9:16 comme ma pub Pixel Battles : Rapide et efficace.</p>
                    <a href="buy?item=shorts" class="btn-custom block w-full text-center py-4 rounded-xl font-black uppercase text-xs">Choisir ce style</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
